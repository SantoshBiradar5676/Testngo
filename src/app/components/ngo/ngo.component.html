<div [hidden]="submitted"  class="container">

    <form (ngSubmit)="onSubmit()">

            <label for="name">NGO Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="ngo.name" name="name">
        </div>
        <div class="form-group">
            <label for="description">NGO Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="ngo.description" name="description">
        </div>

        </div> -->
