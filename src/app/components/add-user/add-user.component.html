<div class="container">
<div [hidden]="submitted">

        <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="user.username" name="name">
        </div>
        <div class="form-group">
            <label for="email">User Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="name">

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="name">
        </div>

</div>

</div>
